<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc1 - selector</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc1.js"></script>
</head>
<body>
    <!-- *exp.1 대상 글자색 바꿔보기 -->
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <!-- *exp.2 button click으로 alert 띄워보기 -->
    <button id="btnCheck">인사해라.</button>

    <!-- *exp.3 버튼을 클릭하면 패널의 외각선을 변경하기. -->
    <div id="panel">
        나 패널, 테두리 넣어봐. <br>
        <button id='btnAddBorder'>테두리 넣기</button>
    </div>
    
    <!-- todo.1 버튼(#textChange)을 클릭하면 패널(#panel2)의 글자 크기와 색을 변경해보라. -->
    <div id="panel2">
        textChange Example <br>
        <button id="textChange">textChange</button>
        <button id="textChangeReset">Reset</button>
    </div>
    
</body>
</html>
