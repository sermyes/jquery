<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc4 - img배치,정렬</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/etc4.js"></script>
    <style>
        /* all */
        *[class *= "imgContainer"]{
            position: relative;
        }
        
        *[class *= "imgContainer"] img{
            position: absolute; left: 0; top: 0;
            transition: all 0.5s ease-in-out;
        }
        
        /* exp.1 */
        .imgContainer{
            height: 150px;   
        }

        /* exp.2 */
        .imgContainerMix{
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- *exp.1 정렬 버튼을 눌러 이미지 가로 배치하기 -->
    <div class="imgContainer">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
        <img src="https://via.placeholder.com/150" alt="exImg">
    </div>
    <button class="alignHori">정렬!</button>
    <button class="reset">원위치!</button>

    <!-- *exp.2  -->
    <div class="imgContainerMix">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
        <img src="https://via.placeholder.com/200" alt="exImg">
    </div>
    <button class="alignMix">정렬!</button>
    <button class="resetMix">원위치!</button>
</body>
</html>
